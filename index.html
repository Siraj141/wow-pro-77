<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Web Page</h1>
    <p>This is a paragraph of text that introduces the image below.</p>
    <img src="https://www.example.com/path/to/your/image.jpg" alt="A descriptive alt text for the image">
    <p>Here's some more text below the image.</p>
</body>
</html>
